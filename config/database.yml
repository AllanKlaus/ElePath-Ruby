# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: mysql2
  database: elepath_db
  username: root
  password: root
  host: 127.0.0.1


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  <<: *default
  database: db/test.sqlite3


production:
  adapter: mysql2
  timezone: JST
  reconnect: true
  database: <%= ENV['DB_NAME'] %>
  encoding: utf8
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  pool: 25

localdocker:
  adapter:  mysql2
  username: root
  password:
  timezone: SGT
  reconnect: true
  database: elepath_db
  encoding: utf8
  host:     db

